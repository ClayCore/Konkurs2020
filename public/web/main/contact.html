<!DOCTYPE html>
<html lang="pl" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex, nofollow">
        <link rel="stylesheet" href="../../../css/master.css">
        <script src="../../js/main.js" type="module"></script>
    </head>
    <body>
        <div id="wrapper">
            <!-- Upper Banner -->
            <div id="headline">
                <div id="header">
                    Przykładowy tytuł strony domowej
                </div>
                <div id="subtitle">
                    Przykładowy podtytuł strony domowej
                </div>
            </div>
            <!-- A few tiles -->
            <div class="tiles">
                <div class="column">
                    <div class="tile">

                    </div>
                    <div class="subtitle">
                        Przykładowy kafelek 1
                    </div>
                    <div class="separator">

                    </div>
                    <div class="tile">

                    </div>
                    <div class="subtitle">
                        Przykładowy kafelek 2
                    </div>
                    <div class="separator">

                    </div>
                </div>
                <div class="column">
                    <div class="tile">

                    </div>
                    <div class="subtitle">
                        Przykładowy kafelek 3
                    </div>
                    <div class="separator">

                    </div>
                    <div class="tile">

                    </div>
                    <div class="subtitle">
                        Przykładowy kafelek 4
                    </div>
                    <div class="separator">

                    </div>
                </div>
            </div>
            <!-- Smaller horizontal section -->
            <section class="horizontal">
                <div class="header">
                    Przykładowy tytuł sekcji
                </div>
                <div class="subtitle">
                    Przykładowy podtytuł sekcji
                </div>
                <div class="separator">

                </div>
            </section>
            <!-- Footer -->
            <footer id="contact">
                <div class="header">
                    Informacje
                </div>
                <div class="subtitle">
                    oraz linki
                </div>
                <!-- The info list is divided into 3 columns -->
                <div id="columns">
                    <section class="column">

                    </section>
                    <section class="column">

                    </section>
                    <section class="column">

                    </section>
                </div>
            </footer>
        </div>
    </body>
</html>
