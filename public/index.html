<!DOCTYPE html>
<html lang="pl" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex, nofollow">
        <title>Team Zion</title>
        <link rel="stylesheet" href="../css/master.css">
        <script type="module" src="js/main.js"></script>
    </head>
    <body>
        <!-- Main wrapper for scaling -->
        <div id="wrapper">
            <!-- Loader -->
            <div id="loader-wrapper">
                <div id="loader"></div>

                <div class="loader-section section-left"></div>
                <div class="loader-section section-right"></div>
            </div>
            <!-- Navigation sidebar -->
            <aside>
                <!-- Basic Logo -->
                <div id="banner">
                    <img src="../res/img/logo.png" alt="ZION">
                </div>
                <!-- Search bar  -->
                <div id="searchbar">
                    <input type="text" placeholder="Szukaj...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
                <!-- Start of nav -->
                <nav>
                    <!-- Navigation links -->
                    <div id="web/main/home.html" class="option">
                        <i class="fas fa-home"></i>
                        Strona Główna
                    </div>
                    <div id="#" class="option">
                        <i class="fas fa-angle-double-right"></i>
                        Podstrona 1
                    </div>
                    <div id="#" class="option">
                        <i class="fas fa-angle-double-right"></i>
                        Podstrona 2
                    </div>
                    <div id="#" class="option">
                        <i class="fas fa-angle-double-right"></i>
                        Podstrona 3
                    </div>
                    <div id="#" class="option">
                        <i class="fas fa-angle-double-right"></i>
                        Podstrona 4
                    </div>
                    <div id="#" class="option">
                        <i class="fas fa-angle-double-right"></i>
                        Podstrona 5
                    </div>
                    <div id="#" class="option">
                        <i class="fas fa-angle-double-right"></i>
                        Podstrona 6
                    </div>
                    <div class="separator">

                    </div>
                    <div id="#" class="option">
                        <i class="fas fa-sign-in-alt"></i>
                        Logowanie
                    </div>
                </nav>
            </aside>
            <!-- Info and stuff like that -->
            <header>
                <!-- Informacje o stronie -->
                <div id="info">
                    Wersja Aplikacji:
                    <span id="version">

                    </span>
                </div>
                <div id="button">
                    Kontakt
                </div>
            </header>
            <!-- The main content of the webpage -->
            <main>
                <article class="tile">
                    <iframe src="web/main/home.html"></iframe>
                </article>
            </main>
        </div>
    </body>
</html>
